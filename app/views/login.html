    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">

    <style>
        .w3-allerta {

        div.w600-card {
            width: 600px;

<body>

<div class="w3-container">
    <div class="w3-container w3-black w3-left-align w3-allerta">
        <p class="w3-xlarge w3-text-shadow">LOGO</p>
    </div>
    <br/>
    <div class="w600-card w3-card-8" align="center">
        <div class="w3-container w3-grey">
            <h2>Login</h2>
        </div>
        <br/>
        <form ng-app="loginApp" ng-controller="loginCtrl" name="loginForm" novalidate>

            <div>
                <label class="w3-label w3-validate"><b>Email:</b> </label>
                <input class="w3-border w3-round" type="email" name="email" ng-model="email" required>
            </div>
            <br/>
            <div>
                <label class="w3-label w3-validate"><b>Password:</b> </label>
                <input class="w3-border w3-round" type="password" name="password" ng-model="password" required>
            </div>
            <br/>
            <div>
                <button class="w3-btn w3-round w3-ripple w3-grey" ng-disabled="loginForm.email.$invalid"
                        ng-click="loginUser()"><b>Login</b></button>
                <button class="w3-btn w3-round w3-ripple w3-grey" ng-click="registerUser()"><b>Register</b></button>
            </div>
        </form>
        <br/>
        <br/>
    </div>
</div>
