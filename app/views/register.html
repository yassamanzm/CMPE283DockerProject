<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
    <style>
        .w3-allerta {
            font-family: "Allerta Stencil", Sans-serif;
        }

        body {
            background-color: rgba(205, 238, 253, 0.41);
        }

        div.w700-card {
            width: 700px;
            margin: auto;
            background-color: #dae143;
        }

        label {
            display: inline-block;
            width: 200px;
        }

        div.w600-card {
            width: 600px;
            margin: auto;
            background-color: #e1de87;
        }

    </style>
</head>

<body>

<div class="w3-container">
    <div class="w3-container w3-black w3-left-align w3-allerta">
        <p class="w3-xlarge w3-text-shadow">LOGO</p>
    </div>
    <br/>
    <div class="w3-card-8 w600-card">
        <div class="w3-container w3-grey">
            <h2>Register</h2>
        </div>
        <br/>
        <div class="w3-container">
            <form ng-app="registerApp" ng-controller="registerCtrl" name="registerForm" novalidate>

                <div>
                    <label class="w3-label w3-validate"><b>Email:</b> </label>
                    <input class="w3-border w3-round" type="email" ng-model="email" name="email " required>
                </div>
                <br/>
                <br/>

                <div>
                    <label class="w3-label w3-validate"><b>Password:</b> </label>
                    <input class="w3-border w3-round" type="password" ng-model="password" required>

                    <br/>
                    <br/>
                    <label class="w3-label w3-validate"><b>Re-type password:</b> </label>
                    <input class="w3-border w3-round" type="password" ng-model="retypePassword" required>
                    <div/>

                    <br/>
                    <br/>
                </div>

                <div>
                    <label class="w3-label"><b>Host IP:</b> </label>
                    <input class="w3-border w3-round" type="text" ng-model="hostIp" name="hostIp" required>
                    <br/>
                    <br/>

                    <label class="w3-label"><b>Host username:</b> </label>
                    <input class="w3-border w3-round" type="text" ng-model="hostUsername" name="hostUsername" required>
                    <br/>
                    <br/>

                    <label class="w3-label"><b>Host password:</b> </label>
                    <input class="w3-border w3-round" type="password" ng-model="hostPassword" required>
                </div>

                <br/>
                <br/>

                <div align="center">
                    <button class="w3-btn w3-round w3-ripple w3-grey" ng-disabled="registerForm.email.$invalid"
                            ng-click="signUpUser()"><b>Sign up</b></button>
                </div>
            </form>
        </div>
        <br/>
        <br/>
    </div>
</div>

<script>
    var app = angular.module('registerApp', []);
    app.controller('registerCtrl', function ($scope, $http) {

        $scope.signUpUser = function () {

        }
    });
</script>

</body>
